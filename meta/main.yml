---
galaxy_info:
  license: MIT
  author: speechmatics
  company: Speechmatics
  # https://galaxy.ansible.com/docs/contributing/creating_role.html#role-names
  role_name: hostname
  github_branch: add_ci_builds_and_publish_to_galaxy
  description: >
    This role will set hostname on any target host.
    By default hostname is same as inventory_hostname, but can
    be set as different by using vars. Updates hosts file too.

    This is a fork of original role by Andrey Shpak
    (https://github.com/insspb/ansible-role-hostname)
  min_ansible_version: 2.2.1
  platforms:
    - name: EL
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: Ubuntu
      versions:
        - all
    - name: Debian
      versions:
        - all
  galaxy_tags:
    - hostname
    - fqdn
    - hostfile
    - setting
    - settings
    - net
    - system
    - config
    - configuration
    - setup
    - system
dependencies: []
